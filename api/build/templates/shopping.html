<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Website</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
    
            header {
                background-color: #232f3e;
                color: white;
                padding: 10px;
                text-align: center;
            }
    
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
    
            .product {
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 10px;
                margin-bottom: 20px;
            }
    
            .product img {
                max-width: 100%;
                height: auto;
            }
    
            .product h2 {
                color: #333;
            }
    
            .product p {
                color: #666;
            }
    
            footer {
                background-color: #232f3e;
                color: white;
                padding: 10px;
                text-align: center;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
<body>
    <header>
        <h1>Welcome, {{.User.Name}}!</h1>
        <p>Email: {{.User.Email}}</p>
    </header>
    {{range .Products}}
    <div class="container">
        <!-- Product listings -->
        <div class="product">
            <img src="{{.ImageURL}}" alt="Product Image">
            <h2>{{.Name}}</h2>
            <p>Description of the product goes here.</p>
            <p>Price: $XX.XX</p>
            <button>Purchase</button>
        </div>
    </div>
    {{end}}
    <br>
    <footer>
        <!-- Footer content -->
        &copy; 2024 Froostang
</body>
</html>
