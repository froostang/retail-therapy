<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.4/dist/htmx.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .navbar {
            background-color: #232f3e;
            color: white;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #000;
        }

        .navbar .icon {
            float: right;
            font-size: 20px;
            padding: 14px 20px;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h2 {
            color: #333;
        }

        .product p {
            color: #666;
        }

        .purchase-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .purchase-button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #232f3e;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 600px;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/shop">Shop</a>
        <a href="#" hx-get="/add-product" hx-target="#modal-content" hx-trigger="click" hx-swap="innerHTML">Add Product</a>
        <a href="/about">About</a>
        <a href="/checkout" class="icon"><i class="fas fa-shopping-cart"></i></a>
    </div>

    <!-- Header -->
    <header>
        <h1>Welcome, {{.User.Name}}!</h1>
        <p>Email: {{.User.Email}}</p>
    </header>

    <!-- Main Content -->
    <div class="container" id="product-list">
        {{range .Products}}
        <div class="product">
            <img src="{{.ImageURL}}" alt="Product Image">
            <h2>{{.Name}}</h2>
            <p>{{.Description}}</p>
            <p>Price: ${{.Price}}</p>
            <!-- Using HTMX for async request -->
            <button
                hx-post="/add-cart"
                hx-trigger="click"
                hx-target="#cart-notification"
                hx-swap="innerHTML"
                hx-vals='{"name": "{{.Name}}"}'>
                Add to Cart
            </button>
        </div>
        {{end}}
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Froostang
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content">
            <!-- Content will be injected here -->
        </div>
    </div>

    <!-- Notification area for cart actions -->
    <div id="cart-notification"></div>

    <script>
        document.addEventListener('htmx:afterSwap', function(event) {
            if (event.detail.target.id === 'modal-content') {
                // Show the modal when content is loaded
                document.getElementById('modal').style.display = 'block';
            } else if (event.detail.target.id === 'product-list') {
                // Refresh product list if necessary
                const productListDiv = document.getElementById('product-list');
                productListDiv.innerHTML = event.detail.target.innerHTML;
            }
        });

        // Close the modal when clicking outside of the modal content
        window.onclick = function(event) {
            if (event.target === document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        };

        // Close the modal when clicking on the 'close' button
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('close')) {
                document.getElementById('modal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
