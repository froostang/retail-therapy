<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            color: #232f3e;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #f0c14b;
            border: 1px solid #a88734;
            color: #111;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, opacity 0.3s;
        }

        button:disabled {
            background-color: #e2e2e2;
            border-color: #b0b0b0;
            color: #767676;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #e2a32c;
            border-color: #8e751a;
        }

        #response {
            display: none; /* Initially hidden */
            opacity: 0; /* Start with full transparency */
            transition: opacity 1s ease-out; /* Smooth transition for fading out */
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f0ff;
            border: 1px solid #b3d4fc;
            border-radius: 4px;
            color: #333;
        }

        #response.show {
            display: block; /* Show the response div */
            opacity: 1; /* Full opacity when visible */
        }
    </style>
    <script src="https://unpkg.com/htmx.org@1.9.4/dist/htmx.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('addProductForm');
            const button = form.querySelector('button');
            const responseDiv = document.getElementById('response');

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission
                button.disabled = true; // Disable the button

                // Collect the input data
                const inputField = document.querySelector('input[name="location"]');
                const data = {
                    url: inputField.value
                };

                // Send a POST request with JSON body using fetch
                fetch('/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.text())
                .then(text => {
                    responseDiv.innerHTML = text;
                    responseDiv.classList.add('show'); // Show the response div

                    // Fade out the response message after 5 seconds
                    setTimeout(() => {
                        responseDiv.classList.remove('show');
                        // Re-enable the button after the fade-out is complete
                        setTimeout(() => {
                            button.disabled = false;
                        }, 1000); // Delay matches the fade-out duration
                    }, 5000); // Show duration
                })
                .catch(error => {
                    console.error('Error:', error);
                    button.disabled = false; // Re-enable button in case of error
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Add Product Location</h1>
        <form id="addProductForm">
            <input type="text" name="location" placeholder="Enter location" required />
            <button type="submit">Add</button>
        </form>
        <div id="response"></div>
    </div>
</body>
</html>
