<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.4/dist/htmx.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #232f3e;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            box-sizing: border-box; /* Ensure padding is included in width calculation */
            overflow: hidden; /* Prevent overflowing content */
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            white-space: nowrap; /* Prevent text from wrapping */
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #000;
        }

        .icon {
            position: relative;
        }

        .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #e94e77;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            min-width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            white-space: nowrap;
            overflow: hidden; /* Prevent content from spilling out */
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .product img {
            max-width: 150px; /* Limit the maximum width of the image */
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px; /* Add space below the image */
        }

        .product h2 {
            color: #333;
        }

        .product p {
            color: #666;
        }

        .purchase-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .purchase-button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #232f3e;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/shop">Shop</a>
        <a href="/add-product">Add Product</a>
        <a href="/about">About</a>
        <a href="/checkout" class="icon">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-badge" class="badge" style="display:none;">0</span>
        </a>
    </div>

    <!-- Header -->
    <header>
        <h1>Welcome, {{.User.Name}}!</h1>
        <p>Email: {{.User.Email}}</p>
    </header>

    <!-- Main Content -->
    <div class="container">
        {{range .Products}}
        <div class="product">
            <img src="{{.ImageURL}}" alt="Product Image">
            <h2>{{.Name}}</h2>
            <p>{{.Description}}</p>
            <p>Price: ${{.Price}}</p>
            <!-- Using HTMX for async request -->
            <button
                hx-post="/add-cart"
                hx-trigger="click"
                hx-target="#cart-notification"
                hx-swap="none"
                hx-vals='{"name": "{{.Name}}"}'>
                Add to Cart
            </button>
        </div>
        {{end}}
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Froostang
    </footer>

    <!-- Notification area for cart actions -->
    <div id="cart-notification"></div>

    <script>
        document.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.target.id === 'cart-notification') {
                // Parse the JSON response
                try {
                    const response = JSON.parse(event.detail.xhr.responseText);
                    const newCount = response.count;
                    const badge = document.getElementById('cart-badge');
                    
                    // Update the cart badge visibility and text
                    if (newCount > 0) {
                        badge.style.display = 'flex'; // Use flex to center the text
                        badge.textContent = newCount;
                    } else {
                        badge.style.display = 'none';
                    }
                } catch (e) {
                    console.error('Error parsing JSON response:', e);
                }
            }
        });
    </script>
</body>
</html>
