<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Your Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/navbar.css">
    <script src="https://unpkg.com/htmx.org@1.9.4/dist/htmx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script> <!-- Updated confetti library -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .product-item img {
            max-width: 60px;
            height: auto;
            border-radius: 5px;
        }

        .product-item h2 {
            margin: 0;
            font-size: 18px;
        }

        .product-item p {
            margin: 5px 0;
            color: #666;
        }

        .total {
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }

        .checkout-form {
            margin-top: 20px;
            max-width: 500px; /* Added max-width for better form alignment */
            margin-left: auto;
            margin-right: auto;
        }

        .checkout-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .checkout-form input {
            width: calc(100% - 22px); /* Adjust width to account for padding and border */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }

        .checkout-form button {
            background-color: #ff9900;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            display: block;
            margin-top: 10px;
            width: 100%; /* Make button full-width within form */
        }

        .checkout-form button:hover {
            background-color: #e68a00;
        }

        footer {
            background-color: #232f3e;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #e94e77;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            min-width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            white-space: nowrap;
            overflow: hidden; /* Prevent content from spilling out */
        }
    </style>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('.checkout-form');
        const button = form.querySelector('button');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            button.disabled = true; // Disable the button

            // Collect the input data
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Ensure all required fields are filled
            const requiredFields = ['email', 'card-name', 'card-number', 'expiry-date', 'cvv'];
            for (let field of requiredFields) {
                if (!data[field]) {
                    responseDiv.innerHTML = `<p style="color: red;">All fields are required.</p>`;
                    button.disabled = false; // Re-enable the button
                    return;
                }
            }

            // Send a POST request with JSON body using fetch
            fetch('/complete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(text => {
                responseDiv.innerHTML = text;
                responseDiv.classList.add('show'); // Show the response div

                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });

                // Redirect to /shop after a delay
                setTimeout(() => {
                    window.location.href = '/shop';
                }, 2000); // 2 seconds delay for confetti animation
            })
            .catch(error => {
                console.error('Error:', error);
                responseDiv.innerHTML = `<p style="color: red;">An error occurred. Please try again.</p>`;
                button.disabled = false; // Re-enable button in case of error
            });
        });
    });
</script>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.navbar a');
        const currentPath = window.location.pathname;

        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
    });
</script>

</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/shop">Shop</a>
        <a href="/add-product">Add Product</a>
        <a href="/about">About</a>
        <a href="/checkout" class="icon">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-badge" class="badge" style="display: {{if .CartItemCount}} flex {{else}} none {{end}};">{{.CartItemCount}}</span>
        </a>
    </div>

    <!-- Header -->
    <header>
        <h1>Checkout</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Order Summary</h2>
        <div id="products">
            <!-- Product items will be populated here using htmx or server-side rendering -->
            {{range .Products}}
            <div class="product-item">
                <img src="{{.ImageURL}}" alt="Product Image">
                <div>
                    <h2>{{.Name}}</h2>
                    <p>Price: ${{.Price}}</p>
                </div>
            </div>
            {{end}}
        </div>

        <div class="total">
            <p>Subtotal: ${{.Subtotal}}</p>
            <p>Tax (7%): ${{.Tax}}</p>
            <p>Total: ${{.Total}}</p>
        </div>

        <!-- Checkout Form -->
        <form class="checkout-form"
              hx-post="/complete"
              hx-target="#response"
              hx-swap="none">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="card-name">Name on Card:</label>
            <input type="text" id="card-name" name="card-name" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit">Complete Purchase</button>
        </form>
    </div>

    <!-- Response div for HTMX -->
    <div id="response"></div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Froostang
    </footer>
</body>
</html>
